<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restciuntries & weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 id="title" class="text-center">Restcountries & Weather using fetch API</h1>
    <div class="container">
        <div class="row">
            <div class="col col-lg-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-dark text-center">
                        Jordan
                    </div>
                    <img src="https://flagcdn.com/w320/jo.png" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <p class="card-text">Capital:Amman</p>
                        <p class="card-text">Region:Asia</p>
                        <p class="card-text">Country Code:JOD</p>
                    </div>
                    <a href="https://openweathermap.org/" class="btn btn-primary">Click for Weather</a>
                </div>
            </div>
            <div class="col col-lg-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-dark text-center">
                        Armenia
                    </div>

                        <p class="card-text">Capital:Yerevan</p>

                        <p class="card-text">Country Code:ARM</p>
                    </div>
                    <a href="https://openweathermap.org/" class="btn btn-primary">Click for Weather</a>
                </div>
            </div>
            <div class="col col-lg-4 col-sm-12">
                <div class="card " style="width: 18rem;">
                    <div class="card-header bg-dark text-center ">

                        <p class="card-text">Capital:Hamilton</p>
                        <p class="card-text">Region:Americas</p>
                        <p class="card-text">Country Code:BMD</p>
                    </div>
                    <a href="https://openweathermap.org/" class="btn btn-primary">Click for Weather</a>
                </div>
            </div>
        </div>
    </div>

    </script>
